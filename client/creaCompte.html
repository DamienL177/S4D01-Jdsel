<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/defaut.css">
    <link rel="stylesheet" href="css/creaCompte.css">
    <title>Jdsel - Créer Compte</title>
</head>
<body>
    <header>
        <h1>Créer un compte Jdsel</h1>
    </header>
    <main>
        <form action="php/insererJoueur.php" method="POST">
            <h3>Pseudonyme</h3><input type="text" name="pseudo"><br>
            <h3>E-mail</h3><input type="text" name="mail"><br>
            <h3>Année de naissance</h3>
            <select name="anneeNaiss" id="choixAnnee">
                <script type="text/javascript">
                    let anneeChoix = document.getElementById("choixAnnee"); 
                    let cetteAnnee = new Date().getFullYear();
                    cetteAnnee = cetteAnnee - 12;    
                    let ancienneAnnee = 1970;     
                    while (cetteAnnee >= ancienneAnnee) {      
                        let anneeOption = document.createElement('option');          
                        anneeOption.text = cetteAnnee;      
                        anneeOption.value = cetteAnnee;        
                        choixAnnee.add(anneeOption);      
                        cetteAnnee -= 1;    
                    }
                </script>
            </select><br>
            <h3>Mot de passe</h3><input type="password" name="mdp"><br>
            <h3>Confirmation</h3><input type="password" name="mdpVerif">
            <button type="submit">Valider</button>
        </form>
    </main>
</body>
</html>
