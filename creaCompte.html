<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/defaut.css">
    <link rel="stylesheet" href="css/creaCompte.css">
    <title>Jdsel - Créer Compte</title>
    <script type="text/javascript">
        const valeursURL =  window.location.search;
        const paramsURL = new URLSearchParams(valeursURL);
        if(paramsURL.has('creation')){
            alert("Un problème est apparu lors de la création dans la BD");
        }
        if(paramsURL.has('champVide')){
            alert("Merci de remplir tous les champs");
        }
        if(paramsURL.has('pseudoUtilise')){
            alert("Ce pseudonyme est déjà utilisé");
        }
        if(paramsURL.has('mdpDifferent')){
            alert("Vous n'avez pas saisi deux fois le même mot de passe");
        }

    </script>
</head>
<body>
    <header>
        <a href="index.html"><img id="logo" src="Images/Logojdsel.png"></a>
        <h1>INSCRIPTION</h1><br>
    </header>
    <main>
        <form action="php/insererJoueur.php" method="POST">
            <h3>Pseudonyme</h3><input type="text" name="pseudo"><br>
            <h3>E-mail</h3><input type="text" name="mail"><br>
            <h3>Année de naissance</h3>
            <select name="anneeNaiss" id="choixAnnee">
                <script type="text/javascript">
                    let anneeChoix = document.getElementById("choixAnnee"); 
                    let cetteAnnee = new Date().getFullYear();
                    cetteAnnee = cetteAnnee - 12;    
                    let ancienneAnnee = 1970;     
                    while (cetteAnnee >= ancienneAnnee) {      
                        let anneeOption = document.createElement('option');          
                        anneeOption.text = cetteAnnee;      
                        anneeOption.value = cetteAnnee;        
                        choixAnnee.add(anneeOption);      
                        cetteAnnee -= 1;    
                    }
                </script>
            </select><br>
            <h3>Mot de passe</h3><input type="password" name="mdp"><br>
            <h3>Confirmation</h3><input type="password" name="mdpVerif">
            <button type="submit">Valider</button>
        </form>
    </main>
</body>
</html>
