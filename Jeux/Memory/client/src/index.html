<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Memory</title>
        <link rel="stylesheet" href="VisuelsPage/Css/jeuOnline.css">
        <script type="text/javascript">
            const valeursURL =  window.location.search;
            const paramsURL = new URLSearchParams(valeursURL);
            var pseudoJoueur;
            if(paramsURL.has('idpartie')){
                var idPartie = paramsURL.get('idpartie');
            }
            if(paramsURL.has('pseudojoueur')){
                pseudoJoueur = paramsURL.get('pseudojoueur');
            }
            else{
                pseudoJoueur = "Anonyme"
            }
            
        </script>
    </head>
    <body>
        <section class="partiePrincipale">
            <section class="partieJeu">
                <article id="lesScores">

                </article>
                <article class="laGrilleJeu">
                    <h4>Les cartes en Jeu</h4>
                    <div>
                        <article class="grilleJeu" id="laGrilleDeJeu">
    
                        </article>
                    </div>
                </article>
                <article class="partieSaisie" id="interaction">
                    <p class="elementSaisie">Saisissez les coordonn√©es (AA) de la carte que vous souhaitez jouer</p>
                    <h4 id="affichage" class="elementSaisie"></h4>
                    <input type="text" id="leCoup" class="elementSaisie">
                    <br>
                    <button type="button" id="leBoutonValider" disabled class="elementSaisie">Valider</button>
                </article>
            </section>
            <section class="partieConversation">
                <div class="Conversation">
                    <div class="messageAffichage" id="messageAffichage">
    
                    </div>
                    <br>
                    <form class="formSaisieMessages">
                        <input type="text" id="messageText">
                        <button type="button" id="messageButton">Envoyer</button>
                    </form>
                </div>
            </section>
        </section>
        <a href="optionsPartie.html"><button type="button" class="retourEnArriere">Retour au formulaire</button></a>
        
        <script src='/socket.io/socket.io.js'></script>
        <script type="text/javascript">
            var elementScript = document.createElement("script");
            elementScript.setAttribute("idpartie", idPartie);
            elementScript.setAttribute("pseudojoueur", pseudoJoueur);
            elementScript.setAttribute("type", "module");
            elementScript.setAttribute("src", './client.js');
            document.body.appendChild(elementScript);
        </script>
    </body>
</html>
